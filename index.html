<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">CEU Student feedback</h1>
          <p id="description" class="description text-center">
            Thank You for taking the time to help us improve our service </p>
            </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name 
          </label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" name="name" required=""/>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email
          </label>
          <input type="email" id="email" class="form-control" placeholder="Enter your Email" name="email" required=""/>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age
          <span class="clue">(optional)</span>
          </label>
          <input type="number" id="number" class="form-control"  min="10" max="99"  placeholder="age" name="age"/>
      </div>
      <div class="form-group">
        <p>College</p>
        <select id="dropdown" class="form-control" name="role" required="" />
        <option disabled="" selected="" value="">Select College</option>
        <option value="camt">CAMT</option>
        <option value="celas">CELAS</option>
        <option value="chm">CHM</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="dentistry">Dentistry</option>
        <option value="nursing">Nursing</option>
        <option value="opthalmology">Opthalmology</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend Centro Escolar University?</p>
        <label><input type="radio" class="input-radio" name="user-recommend" value="definitely" checked=""/>Definitely
        </label>
        <label>
          <input type="radio" class="input-radio" name="user-recommend" value="not-sure">Not sure
        </label>
      </div>
      <div class="form-group">
       <label for="bio"><span>Suggestion(s)
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Recommendations and Suggestions"></textarea></span>
        </label>
